<ion-header [translucent]="true">
  <ion-toolbar style="text-align: center;">
    <ion-title>Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let c of clases">
      <ion-label >
        <h3 style="text-align: right; color: grey;">ID clase: {{c.id}}</h3>
        <h2>Asignatura: {{c.asignatura}}</h2>
        <p>Profesor/a: {{c.docente}}</p>
        <p>Hora: {{c.hora}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
